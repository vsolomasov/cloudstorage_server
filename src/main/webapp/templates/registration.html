<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="/fragments/resources::head">
    <title>Регистрация</title>
</head>
<body>
<div th:include="fragments/header::body"></div>
<th:block class="custom-container-form" th:if="${errors}">
    <div class="text-lg-center" th:each="error : ${errors}">
        <span th:text="${error.code}"></span>
    </div>
</th:block>
<div class="custom-container">
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${accountForm}" method="post">
        <div class="row">
            <input class="offset-md-2 col-md-8 form-control-lg form-control mb-1" type="text" placeholder="Логин" required="required"
                   th:field="*{name}">
            <input class="offset-md-2 col-md-8 form-control-lg form-control mb-1" type="email" placeholder="E-mail" required="required"
                   th:field="*{email}">
            <input class=" offset-md-2 col-md-8 form-control-lg form-control mb-1" type="password" required="required" placeholder="Пароль"
                   th:field="*{password}">
            <input class="offset-md-2 col-md-8 form-control-lg form-control mb-1" type="password" required="required"
                   placeholder="Повторите пароль" th:field="*{confirmPassword}">
            <button class="offset-md-2 col-md-8 btn btn-lg btn-block btn-primary">Зарегистрироваться</button>
            <div class="offset-md-2 col-md-8 text-md-right"><a th:href="@{/recovery}">Забыли пароль?</a></div>
        </div>
    </form>
</div>
<div class="footer-container-reg">
    <div th:include="fragments/footer::body"></div>
</div>
</body>
</html>
