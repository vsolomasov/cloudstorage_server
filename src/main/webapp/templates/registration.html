<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="/fragments/resources::head">
    <title>Регистрация</title>
</head>
<body>
<div th:include="fragments/header::body"></div>
<div class="custom-container-form">
    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${accountForm}" method="post">
        <input class="form-control-lg form-control mb-1" type="text" placeholder="Логин" th:field="*{name}">
        <input class="form-control-lg form-control mb-1" type="email" placeholder="E-mail" th:field="*{email}">
        <input class="form-control-lg form-control mb-1" type="datetime" placeholder="Дата рождения">
        <input class="form-control-lg form-control mb-1" type="password" placeholder="Пароль" th:field="*{password}">
        <input class="form-control-lg form-control mb-1" type="password" placeholder="Повторите пароль">
        <button class="btn btn-lg btn-block btn-primary">Зарегистрироваться</button>
        <div class="row">
            <div class="col-lg-12 text-lg-right"><a th:href="@{/recovery}">Забыли пароль?</a></div>
        </div>
    </form>
</div>
<div class="footer-container-reg">
    <div th:include="fragments/footer::body"></div>
</div>
</body>
</html>
