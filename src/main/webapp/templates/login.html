<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{static/css/bootstrap.css}" />
    <link rel="stylesheet" href="../static/css/cover.css" th:href="@{static/css/cover.css}" />
    <title>Авторизация</title>
</head>
<body>
<div class="container site-wrapper width-auth" role="form" style="width: 400px">
    <form autocomplete="off" action="#" th:action="@{/j_spring_security_check}" method="post">
        <h2 class="text-center">Авторизация</h2>
        <input class="form-control input-lg vertical-margin" name="j_username" type="text" placeholder="Логин">
        <input class="form-control input-lg vertical-margin" name="j_password" type="password" placeholder="Пароль">
        <button class="btn btn-lg lg btn-primary btn-block">Войти</button>
        <div class="row vertical-margin">
            <a class="col-md-6 text-left cursor-pointer" th:href="@{/registration}">Зерегистрироваться</a>
            <a class="col-md-6 text-right cursor-pointer" th:href="@{/recovery}">Забыли пароль?</a>
        </div>
    </form>
</div>
</body>
</html>
